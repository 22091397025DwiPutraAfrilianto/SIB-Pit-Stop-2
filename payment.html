<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            display: flex;
            gap: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .payment-methods, .summary {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
        }
        .payment-methods {
            background-color: #fff4c3;
        }
        .summary {
            background-color: #e8f1ff;
            position: relative;
        }
        .payment-methods h3,
        .summary h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .payment-options {
            border: 1px solid #dcdcdc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .payment-option label {
            margin-left: 10px;
            font-weight: bold;
        }
        .payment-option input {
            margin-right: 10px;
        }
        .card-payment {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .expiry-info {
            margin-top: 15px;
            color: #555;
            font-size: 0.9em;
        }
        .pay-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
        }
        .pay-button:hover {
            background-color: #e0a800;
        }
        .summary h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        .summary p {
            font-size: 0.9em;
            margin: 10px 0;
        }
        .total-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <!-- Payment Methods Section -->
    <div class="payment-methods">
        <h3>Selesaikan Pembayaran</h3>
        
        <div class="payment-options">
            <div class="payment-option">
                <input type="radio" name="payment" id="gopay" />
                <label for="gopay"><img src="asset/gopay.png" alt="GoPay" width="30"> GoPay</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment" id="ovo" />
                <label for="ovo"><img src="asset/ovo.png" alt="OVO" width="30"> OVO</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment" id="dana" />
                <label for="dana"><img src="asset/dana.png" alt="Dana" width="30"> Dana</label>
            </div>
        </div>
        
        <div class="card-payment">
            <input type="radio" name="payment" id="credit-card" />
            <label for="credit-card"><img src="asset/" alt="Credit Card" width="30"> Kartu kredit atau debit</label>
        </div>

        <p class="expiry-info">Berakhir pada: <strong>10 Desember 2024</strong></p>
        
        <button class="pay-button" onclick="payNow()">Bayar Sekarang</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
        <span class="close-button">&times;</span>
        <h3>Paket Mingguan</h3>
        <p>Nomor Tagihan: <strong>1548523</strong></p>
        <p>PPN: <strong>10%</strong></p>
        <p>Jumlah PPN: <strong>Rp 700</strong></p>
        <p>Jumlah Pesanan: <strong>Rp 7,000</strong></p>
        
        <div class="total-amount">
            Jumlah perlu dibayar: <br>
            <strong>Rp 7,700</strong>
        </div>
    </div>
</div>

<script>
    function payNow() {
        alert("Proceeding to payment!");

        
        setTimeout(() => {
            window.location.href = "pembayaranberhasil.html";
        }, 1000);  
    }
</script>

</body>
</html>
