<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <div class="logo">
                    <img class="logo-bawika" src="asset/logo Bawika.png" />
                </div>
                <h2>Login</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan Email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password">

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit">Login</button>
                    <button type="button" class="signup-button">Sign Up</button>
                </form>
            </div>
            <div class="welcome-message">
                <h3>Halo, Kembali lagi di Bawika.</h3>
                <img class="logo-bawika" src="asset/BawBaw1.png.png" /> <!-- Replace with your character image path -->
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
