<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="signup-form">
                <div class="logo">
                    <img class="logo-bawika" src="asset/logo Bawika.png" />
                </div>
                <h2>Sign up Akun</h2>
                <form>
                    <label for="firstName">Nama Depan</label>
                    <input type="text" id="firstName" placeholder="Masukkan Email">

                    <label for="lastName">Nama Belakang</label>
                    <input type="text" id="lastName" placeholder="Masukkan Email">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan Email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password">

                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Masukkan Email">

                    <button type="submit">Login</button>
                </form>
                <p>Sudah punya akun? <a href="#">Sign Up</a></p>
            </div>
            <div class="welcome-message">
                <h3>Sugeng Rawuh!</h3>
                <p>Mari jelajahi serunya belajar bahasa dan budaya Jawa lewat cerita, kuis, dan dongeng menarik. Daftar sekarang dan lestarikan warisan bersama!</p>
                <img class="logo-bawika" src="asset/bawbaw2.png.png" />
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
